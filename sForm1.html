<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="" method="" id="sForm">
            <section>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </section>
            <section>
                <label for="surname">Apellidos</label>
                <input type="text" id="surname" name="surname">
            </section>
            <section>
                <label for="age">Edad</label>
                <input type="number" id="age" name="age">
            </section>
            <section>
                <label for="gender">Masculino</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="gender">Femenino</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="gender">Otro</label>
                <input type="radio" id="gender" name="gender" value="other" checked>
            </section>
            <section>
                <label for="dniNumber">DNI</label>
                <input type="text" id="dniNumber" name="dniNumber">
            </section>
            <section>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </section>
            <section>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </section>
            <section>
                <label for="selectClass">Selección</label>
                <select name="selectClass" id="selectClass">
                    <option value="Wizard">Mago</option>
                    <option value="Warrior" selected>Guerrero</option>
                    <option value="Roge">Pícaro</option>
                </select>
            </section>
            <input type="submit" name="send" value="enviar">
        </form>

        <script src="sForm1.js"></script>
    </body>
</html>
